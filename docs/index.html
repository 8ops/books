<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>运维虾的在线文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/assets/themes/vue.css">
</head>
<body>
  <div id="app">Loading...</div>
  <script>
  window.$docsify = {
      basePath: '/books',
      logo: '/images/logo.png',
      name: '运维虾',
      subMaxLevel: 2, 
      loadSidebar: true,
      loadNavbar: true,
      alias: {
        '/_sidebar.md': '/SUMMARY.md',
        '/_navbar.md': '/SUMMARY.md', 
        '/.*/_sidebar.md': '/SUMMARY.md',
        '/.*/_navbar.md': '/SUMMARY.md',
        '/.*/_coverpage.md': '/_coverpage.md'
      },
      auto2top: true,
      topMargin: 90,
      search: {
        paths: 'auto',
        placeholder: '🔍 Type to search',
        noData: '😞 No results!',
        depth: 6,
        hideOtherSidebarContent: true
      },
      pagination: {
        crossChapter: true,
      }
  }
  </script>

  <script src="/assets/docsify/docsify.min.js"></script>
  <script src="/assets/docsify/search.min.js"></script>
  <script src="/assets/docsify/docsify-copy-code.min.js"></script>
  <script src="/assets/docsify/docsify-sidebar-collapse.min.js"></script>
  <script src="/assets/docsify/docsify-tabs.js"></script>
  <script src="/assets/docsify/zoom-image.min.js"></script>
  <script src="/assets/docsify/docsify-pagination.min.js"></script>
</body>
</html>
